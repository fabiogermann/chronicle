name: Deploy to Google Play Store

on:
  workflow_dispatch:
    inputs:
      track:
        description: 'Release track'
        required: true
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production
        default: 'internal'

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to Play Store
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/release.keystore

      - name: Decode Play Store credentials
        run: |
          echo "${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON_BASE64 }}" | base64 --decode > app/play-credentials.json

      - name: Validate Play Store credentials
        run: |
          echo "Checking credentials file..."
          if [ ! -f "app/play-credentials.json" ]; then
            echo "ERROR: Credentials file does not exist at app/play-credentials.json"
            exit 1
          fi
          
          FILE_SIZE=$(stat -c%s "app/play-credentials.json" 2>/dev/null || stat -f%z "app/play-credentials.json")
          echo "File size: $FILE_SIZE bytes"
          
          if [ "$FILE_SIZE" -lt 100 ]; then
            echo "ERROR: Credentials file is too small (likely empty or corrupted)"
            exit 1
          fi
          
          echo "Validating JSON structure..."
          if ! jq '.' app/play-credentials.json 2>/dev/null; then
            echo "ERROR: File does not contain valid JSON"
            echo "First 100 chars (redacted): $(head -c 100 app/play-credentials.json | sed 's/[a-zA-Z0-9]/#/g')"
            exit 1
          fi
          
          TYPE=$(jq -r '.type' app/play-credentials.json)
          PROJECT=$(jq -r '.project_id' app/play-credentials.json)
          PRIVATE_KEY_ID=$(jq -r '.private_key_id' app/play-credentials.json)
          
          echo "Credential type: $TYPE"
          echo "Project ID: $PROJECT"
          echo "Has private_key_id: $([ -n "$PRIVATE_KEY_ID" ] && echo 'yes' || echo 'no')"
          
          if [ "$TYPE" != "service_account" ]; then
            echo "ERROR: Expected type 'service_account', got '$TYPE'"
            exit 1
          fi
          
          if [ -z "$PROJECT" ]; then
            echo "ERROR: Missing 'project_id' field in credentials"
            exit 1
          fi
          
          if [ -z "$PRIVATE_KEY_ID" ]; then
            echo "ERROR: Missing 'private_key_id' field in credentials"
            exit 1
          fi
          
          echo "âœ“ Credentials validation passed"

      - name: Build and publish to Play Store
        env:
          KEYSTORE_FILE: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          PLAY_CREDENTIALS_FILE: play-credentials.json
          PLAY_STORE_SERVICE_ACCOUNT_JSON: "true"
        run: |
          ./gradlew publishBundle --track=${{ inputs.track }} --no-daemon -x lintVitalRelease

      - name: Clean up credentials
        if: always()
        run: |
          rm -f app/release.keystore
          rm -f app/play-credentials.json

      - name: Upload build artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs
          path: app/build/outputs/
