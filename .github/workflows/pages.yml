name: Deploy GitHub Pages

on:
  push:
    branches: [main]
    paths: ['pages/**', 'app/src/main/play/listings/en-US/graphics/**']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Copy Play Store graphics to Pages assets
        run: |
          mkdir -p pages/assets/images/
          cp app/src/main/play/listings/en-US/graphics/feature-graphic/feature-graphic.png pages/assets/images/feature-graphic.png
          cp app/src/main/play/listings/en-US/graphics/phone-screenshots/1-home.png pages/assets/images/home.png
          cp app/src/main/play/listings/en-US/graphics/phone-screenshots/2-library.png pages/assets/images/library.png
          cp app/src/main/play/listings/en-US/graphics/phone-screenshots/3-audiobook.png pages/assets/images/audiobook.png
          cp app/src/main/play/listings/en-US/graphics/phone-screenshots/4-currentlyplaying.png pages/assets/images/playing.png
          cp app/src/main/play/listings/en-US/graphics/phone-screenshots/5-search.png pages/assets/images/search.png
          cp app/src/main/play/listings/en-US/graphics/phone-screenshots/6-settings.png pages/assets/images/settings.png
      
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./pages
          destination: ./_site
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
