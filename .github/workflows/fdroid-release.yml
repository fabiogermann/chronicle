name: F-Droid Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  fdroid-build:
    name: Build F-Droid APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Validate F-Droid metadata
        run: |
          test -f fastlane/metadata/android/en-US/full-description.txt
          test -f fastlane/metadata/android/en-US/short-description.txt
          test -f fastlane/metadata/android/en-US/title.txt
          echo "F-Droid metadata validation passed"
      
      - name: Build F-Droid APK
        run: ./gradlew assembleFdroidRelease
      
      - name: Upload F-Droid APK to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/fdroid/release/*.apk
          fail_on_unmatched_files: true
      
      - name: Upload F-Droid APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: fdroid-release-apk
          path: app/build/outputs/apk/fdroid/release/*.apk
          retention-days: 30
