name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Run unit tests for Play flavor
        run: ./gradlew testPlayDebugUnitTest
      
      - name: Run unit tests for F-Droid flavor
        run: ./gradlew testFdroidDebugUnitTest
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: app/build/reports/tests/

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build Play debug APK
        run: ./gradlew assemblePlayDebug
      
      - name: Build F-Droid debug APK
        run: ./gradlew assembleFdroidDebug
      
      - name: Build Play release APK
        run: ./gradlew assemblePlayRelease
      
      - name: Build F-Droid release APK
        run: ./gradlew assembleFdroidRelease
      
      - name: Upload Play debug APK
        uses: actions/upload-artifact@v4
        with:
          name: play-debug-apk
          path: app/build/outputs/apk/play/debug/*.apk
      
      - name: Upload F-Droid debug APK
        uses: actions/upload-artifact@v4
        with:
          name: fdroid-debug-apk
          path: app/build/outputs/apk/fdroid/debug/*.apk
      
      - name: Upload Play release APK
        uses: actions/upload-artifact@v4
        with:
          name: play-release-apk
          path: app/build/outputs/apk/play/release/*.apk
      
      - name: Upload F-Droid release APK
        uses: actions/upload-artifact@v4
        with:
          name: fdroid-release-apk
          path: app/build/outputs/apk/fdroid/release/*.apk
